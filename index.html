<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Темный фон */
            color: #ffffff; /* Белый текст */
        }
        .calculator {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e; /* Темный фон калькулятора */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Тень */
        }
        .display {
            font-size: 24px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333333; /* Фон дисплея */
            border: none;
            color: #ffffff; /* Цвет текста дисплея */
            border-radius: 5px;
            text-align: right;
        }
        button {
            font-size: 18px;
            width: 50px;
            margin: 5px;
            padding: 10px;
            background-color: #444444; /* Фон кнопок */
            color: #ffffff; /* Цвет текста кнопок */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s; /* Плавный переход для эффекта нажатия */
        }
        button:hover {
            background-color: #555555; /* Цвет кнопок при наведении */
        }
        #history {
            margin-top: 10px;
            font-size: 14px;
            color: #b3b3b3; /* Цвет текста истории */
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="input" class="display" readonly>
    <div>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendValue('+')">+</button>
    </div>
    <div id="history"></div>
</div>

<script>
    function appendValue(value) {
        const input = document.getElementById('input');
        input.value += value;
    }

    function calculate() {
        const input = document.getElementById('input');
        const history = document.getElementById('history');
        const result = eval(input.value);
        const historyEntry = document.createElement('div');
        historyEntry.textContent = `${input.value} = ${result}`;
        history.appendChild(historyEntry);
        input.value = result;
    }
</script>

</body>
</html>
